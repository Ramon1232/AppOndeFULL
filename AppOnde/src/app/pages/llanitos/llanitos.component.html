<div class ="p-3 mb-2 text-white">
  <h1>Rutas Llanitos</h1>
  <hr class="text-white">
</div>

<div class="row">
    <div class="col text-end">
      <button class="btn btn-danger"
            [routerLink]="['/rutas/', idUser]">
            <i class="fa fa-arrow-left"></i>
            Volver a rutas
        </button>

        <button [routerLink]="['/llanitosDest/', idUser]"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar destinos
        </button>
    </div>
</div>

<table class="table table-dark table mt-4 animated fadeIn faster">
    <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Ruta</th>
          <th scope="col">Destinos</th>
          <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let llanitosDest of llanitos1; let i = index"
          class="table-active">
        <th scope="row">{{i + 1}}</th>
        <td >{{ llanitosDest.rutaLla }}</td>
        <td >{{ llanitosDest.destinoLla }}</td>
        <td >
          <button class="btn btn-outline-danger btn-sm"
          (click)="eliminar(i)">
          <i class="fa"></i>
          Eliminar
          </button>
        </td>
      </tr>

    </tbody>
  </table>
