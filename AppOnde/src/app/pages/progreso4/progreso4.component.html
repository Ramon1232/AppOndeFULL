<div class ="p-3 mb-2 text-white">
  <h1>Rutas Progreso 4</h1>
  <hr class="text-white">
</div>

<div class="row">
    <div class="col text-end">
      <button class="btn btn-danger"
      [routerLink]="['/rutas/', idUser]"> 
            <i class="fa fa-arrow-left"></i>
            Volver a rutas
        </button>
        
        <button [routerLink]="['/progreso4Dest/', idUser]"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar destinos
        </button>
        <button [routerLink]="['/HorarioInsurgentesComponent/', idUser]"
        class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Horario Progreso 4
        </button>
    </div>
</div>

<table class="table table-dark table mt-4 p-5 animate__animated animate__fadeIn faster text-white">
    <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Ruta</th>
          <th scope="col">Destinos</th>
          <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let progreso4Dest of progreso41; let i = index"
          class="table-active">
        <th scope="row">{{i + 1}}</th>
        <td >{{ progreso4Dest.rutaP4 }} </td>        
        <td >{{ progreso4Dest.destinoDP4 }} </td>
        <td >
          <button class="btn btn-outline-danger btn-sm"
          (click)="eliminar(i)">
          <i class="fa"></i>
          Eliminar
          </button>
        </td>
      </tr>

    </tbody>
  </table>
