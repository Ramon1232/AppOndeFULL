


<!--Encabezado-->
<div class="animate__animated animate__fadeIn faster">
  <div class="row row text-center mb-2 p-2 text-black" style="background-color:  #e3f2fd;">
    <h1><i class="fas fa-bus"></i>ONDE!!   <img src="../../../assets/image/logo.png"> </h1>
    <h2>Iniciar sesión</h2>
  </div>
  <hr class="text-white">
</div>


<div
  class="
    p-3
    text-white
    animate__animated animate__fadeIn faster 
    align-center mt-5">
  <div class="col">
    <form class="mb-3" (ngSubmit)="ingresar( f )"
      #f = "ngForm">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          placeholder="Ej. juan@dominio.com"
          [(ngModel)]="correo"
          name = correo
          required
        />
        <div class="form-text text-white">
          Nunca compartiremos tus datos con nadie.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          placeholder="**********"
          [(ngModel)]="pass"
          name = pass
          required
        />
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-dark w-50">
            <i class="fas fa-sign-in-alt"></i>
          Ingresar
        </button>
      </div>
    </form>
    <div class="mb-3 text-center">
      <button routerLink="/crud/nuevo" class="btn btn-warning w-50">
        <i class="fas fa-user-plus"></i> 
        Registrarse
      </button>
    </div>
  </div>
</div>
